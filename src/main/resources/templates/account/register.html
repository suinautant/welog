  <title>회원가입</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body>
  <main>
    <!-- <div class="album py-5 bg-light"> -->
    <!-- <div class="container"> -->

    <!-- <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin"> -->
    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h2 class="fw-bold mb-0">회원 가입</h2>
            <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" th:href="@{/}"></a>
          </div>

          <div class="modal-body p-5 pt-0">
            <form class="" th:action="@{/account/register}" th:object="${user}" method="POST">
              <!-- <input type="hidden" th:field="*{id}" /> -->
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="floatingInput" placeholder="Username"
                  name="username" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                <label for="floatingInput">Username</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username
                  error message
                </div>
                <!--
                  <input type="text" class="form-control" id="formGroupSubjectInput" th:field="*{subject}" th:value="${article.subject}"
                  th:classappend="${#fields.hasErrors('subject')} ? 'is-invalid'" />
                -->
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password"
                  name="password" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                <label for="floatingPassword">Password</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password
                  error message
                </div>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
              <!-- <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small> -->
              <hr class="my-4">
              <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
              <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#twitter" />
                </svg>
                Sign up with Twitter
              </button>
              <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#facebook" />
                </svg>
                Sign up with Facebook
              </button>
              <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                <svg class="bi me-1" width="16" height="16">
                  <use xlink:href="#github" />
                </svg>
                Sign up with GitHub
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- </div> -->
    <!-- </div> -->
  </main>

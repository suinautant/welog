<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/modals/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="../css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet" />
  <link href="../css/modals.css" rel="stylesheet" th:href="@{/css/modals.css}">

  <title>로그인</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body>
  <main>
    <div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h2 class="fw-bold mb-0">로그인</h2>
            <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" th:href="@{/}"></a>
          </div>

          <div class="modal-body p-5 pt-0">
            <form class="" th:action="@{/account/login}" method="POST">
              <!-- 로그인 오류 -->
              <!-- <div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid username and password.</div> -->
              <!-- <div class="alert alert-primary" role="alert" th:if="${param.logout}">You have been logged out.</div> -->

              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-4" id="floatingInput username" name="username"
                  placeholder="Username">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-4" id="floatingPassword username" name="password"
                  placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

</body>

</html>

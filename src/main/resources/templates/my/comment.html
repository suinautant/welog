<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('comment - WElog')">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title th:text="${title}">Main Page</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body>

  <header th:replace="fragments/common :: header(menu='my')">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Expand at sm</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
          aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
          <form>
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="py-5 text-center container" th:replace="fragments/common :: myCommentTopSection">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Welcome mylog</h1>
          <p class="lead text-muted">mylog에 오신 것을 환영합니다. </p>

        </div>
      </div>
    </section>



    <div class="album py-5 bg-light">
      <!-- 게시물 grid row-cols-md-nums -->
      <!-- <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3" th:include="fragments/article :: articleList"></div> -->
      <!-- 댓글 목록 -->
      <div class="container" th:each="comment : ${user.comments}">
        <!-- 댓글 작성 된 게시물  -->
        <div class="my-3 p-3 bg-dark rounded shadow-sm">
          <div class="d-flex justify-content-between">
            <div class="col-md-2 mb-1 text-center text-white">
            </div>
            <div class="col-md-8 text-white-50">
              <a href="#" th:href="@{/article/view(id=${comment.article.id})}" style="color:#ffffff;font-size:15px;">
                <pre th:text="${comment.article.content}"> 내용 </pre>
              </a>
            </div>
            <div class="col-md-2 mb-1 text-center text-white">
              <span th:text="${comment.article.user.username}"> 사용자 </span><br />
              <span class="text-muted" th:text=" ${comment.article.createdDate}"> 날짜 </span>
            </div>
          </div>
        </div>

        <!-- 댓글 요소  -->
        <div class="my-3 p-3 bg-body rounded shadow-sm">
          <div class="d-flex justify-content-between">
            <div class="col-md-2 mb-1 text-center">
              <span>
                <h5><button type="button" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                        d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z">
                      </path>
                    </svg>
                  </button></h5>
              </span>
            </div>
            <div class="col-md-8">
              <pre th:text="${comment.content}"> 내용 </pre>
            </div>
            <div class="col-md-2 mb-1 text-center text-white">
              <span th:text="${comment.user.username}"> 사용자 </span><br />
              <span class="text-muted" th:text=" ${comment.createdDate}"> 날짜 </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted py-5" th:replace="fragments/common :: footer">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Back to top</a>
      </p>
      <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
      <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
          href="/docs/5.1/getting-started/introduction/">getting started guide</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
  </footer>
</body>

</html>
